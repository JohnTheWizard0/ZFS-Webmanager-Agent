<!DOCTYPE html>
<html>
<head>
    <title>ZFSreload API Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,{{FAVICON}}">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        html { box-sizing: border-box; overflow: -moz-scrollbars-vertical; overflow-y: scroll; }
        *, *:before, *:after { box-sizing: inherit; }

        /* Light theme (default) */
        body {
            margin: 0;
            background: #FDFCFB;
            transition: background-color 0.3s ease;
        }

        /* Dark theme */
        [data-theme="dark"] body {
            background: #131314;
        }
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) body {
                background: #131314;
            }
        }

        /* Theme toggle button - inside topbar */
        .swagger-ui .topbar {
            background: linear-gradient(135deg, #6B1A30 0%, #3D0E1A 100%);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .swagger-ui .topbar-wrapper {
            flex: 1;
        }
        /* Fixed position toggle - always visible */
        .theme-toggle-fixed {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 99999;
            background: #6B1A30;
            border: 2px solid #3D0E1A;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.2s ease;
            color: #FDFCFB;
            box-shadow: 0 2px 8px rgba(61, 14, 26, 0.3);
        }
        .theme-toggle-fixed:hover {
            background: #3D0E1A;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(61, 14, 26, 0.4);
        }
        [data-theme="dark"] .theme-toggle-fixed {
            background: #FDFCFB;
            border-color: #E2E0DD;
            color: #3D0E1A;
        }
        [data-theme="dark"] .theme-toggle-fixed:hover {
            background: #E2E0DD;
        }

        /* ZFSreload theme overrides - Light mode */
        .swagger-ui .info .title {
            font-family: 'Montserrat', sans-serif;
            color: #3D0E1A;
        }
        .swagger-ui .btn.execute { background: #6B1A30; border-color: #6B1A30; }
        .swagger-ui .btn.execute:hover { background: #3D0E1A; }
        .swagger-ui .opblock.opblock-get .opblock-summary-method { background: #4A6FA5; }
        .swagger-ui .opblock.opblock-post .opblock-summary-method { background: #2D8659; }
        .swagger-ui .opblock.opblock-delete .opblock-summary-method { background: #6B1A30; }
        .swagger-ui .opblock.opblock-put .opblock-summary-method { background: #C4652A; }

        /* Dark mode overrides */
        [data-theme="dark"] .swagger-ui .scheme-container,
        [data-theme="dark"] .swagger-ui .opblock .opblock-section-header {
            background: #59383e;
        }
        [data-theme="dark"] .swagger-ui .info .title {
            color: #FDFCFB;
        }
        [data-theme="dark"] .swagger-ui .info p,
        [data-theme="dark"] .swagger-ui .info li,
        [data-theme="dark"] .swagger-ui .info a,
        [data-theme="dark"] .swagger-ui .opblock .opblock-summary-description,
        [data-theme="dark"] .swagger-ui .opblock-description-wrapper p,
        [data-theme="dark"] .swagger-ui .opblock .opblock-section-header h4,
        [data-theme="dark"] .swagger-ui .opblock-tag,
        [data-theme="dark"] .swagger-ui table thead tr th,
        [data-theme="dark"] .swagger-ui table tbody tr td,
        [data-theme="dark"] .swagger-ui .parameter__name,
        [data-theme="dark"] .swagger-ui .parameter__type,
        [data-theme="dark"] .swagger-ui .parameter__in,
        [data-theme="dark"] .swagger-ui .response-col_status,
        [data-theme="dark"] .swagger-ui .response-col_description,
        [data-theme="dark"] .swagger-ui label,
        [data-theme="dark"] .swagger-ui .model-title,
        [data-theme="dark"] .swagger-ui .model {
            color: #FDFCFB !important;
        }
        [data-theme="dark"] .swagger-ui .opblock-body pre.microlight,
        [data-theme="dark"] .swagger-ui .highlight-code {
            background: #232331 !important;
        }
        [data-theme="dark"] .swagger-ui section.models {
            background: #232331;
            border-color: #59383e;
        }
        [data-theme="dark"] .swagger-ui section.models h4 {
            color: #FDFCFB;
        }
        [data-theme="dark"] .swagger-ui .model-container,
        [data-theme="dark"] .swagger-ui .opblock-body {
            background: #2b2b31;
        }
        [data-theme="dark"] .swagger-ui .opblock {
            background: rgba(43, 43, 49, 0.7);
            border-color: #59383e;
        }
        [data-theme="dark"] .swagger-ui input[type=text],
        [data-theme="dark"] .swagger-ui textarea {
            background: #232331;
            color: #FDFCFB;
            border-color: #59383e;
        }
        [data-theme="dark"] .swagger-ui select {
            background: #232331;
            color: #FDFCFB;
            border-color: #59383e;
        }
        [data-theme="dark"] .swagger-ui .btn {
            color: #FDFCFB;
        }
        [data-theme="dark"] .swagger-ui .btn.cancel {
            background: #59383e;
            border-color: #59383e;
        }

        /* Auto dark mode via media query */
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme="light"]) .swagger-ui .scheme-container,
            :root:not([data-theme="light"]) .swagger-ui .opblock .opblock-section-header {
                background: #59383e;
            }
            :root:not([data-theme="light"]) .swagger-ui .info .title {
                color: #FDFCFB;
            }
            :root:not([data-theme="light"]) .swagger-ui .info p,
            :root:not([data-theme="light"]) .swagger-ui .info li,
            :root:not([data-theme="light"]) .swagger-ui .opblock .opblock-summary-description,
            :root:not([data-theme="light"]) .swagger-ui .opblock .opblock-section-header h4,
            :root:not([data-theme="light"]) .swagger-ui .opblock-tag,
            :root:not([data-theme="light"]) .swagger-ui table thead tr th,
            :root:not([data-theme="light"]) .swagger-ui .parameter__name,
            :root:not([data-theme="light"]) .swagger-ui .parameter__type,
            :root:not([data-theme="light"]) .swagger-ui label {
                color: #FDFCFB !important;
            }
            :root:not([data-theme="light"]) .swagger-ui .opblock-body pre.microlight {
                background: #232331 !important;
            }
            :root:not([data-theme="light"]) .swagger-ui section.models {
                background: #232331;
                border-color: #59383e;
            }
            :root:not([data-theme="light"]) .swagger-ui .model-container,
            :root:not([data-theme="light"]) .swagger-ui .opblock-body {
                background: #2b2b31;
            }
            :root:not([data-theme="light"]) .swagger-ui .opblock {
                background: rgba(43, 43, 49, 0.7);
                border-color: #59383e;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle-fixed" onclick="toggleTheme()" title="Toggle dark/light mode">
        <span class="theme-icon">&#9790;</span>
    </button>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script>
        function getPreferredTheme() {
            const saved = localStorage.getItem('theme');
            if (saved) return saved;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateIcon(theme);
        }

        function updateIcon(theme) {
            const icon = document.querySelector('.theme-icon');
            if (icon) {
                icon.innerHTML = theme === 'dark' ? '&#9728;' : '&#9790;';
            }
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || getPreferredTheme();
            setTheme(current === 'dark' ? 'light' : 'dark');
        }

        // Initialize theme
        setTheme(getPreferredTheme());

        window.onload = function() {
            window.ui = SwaggerUIBundle({
                url: "/v1/openapi.json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis
                ],
                onComplete: function() {
                    // Add note about JSON endpoint for AI/programmatic access
                    const info = document.querySelector('.swagger-ui .info');
                    if (info) {
                        const note = document.createElement('div');
                        note.style.cssText = 'margin-top: 12px; padding: 8px 12px; background: rgba(107,26,48,0.1); border-left: 3px solid #6B1A30; border-radius: 4px; font-size: 13px;';
                        note.innerHTML = '<strong>AI/Programmatic access:</strong> <code style="background: rgba(0,0,0,0.05); padding: 2px 6px; border-radius: 3px;">GET /v1/docs?format=json</code>';
                        info.appendChild(note);
                    }
                }
            });
        };
    </script>
</body>
</html>
